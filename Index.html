<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LegacyLens AI Automation Agency</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-inner wrap">
      <a href="#hero" class="brand">LegacyLens</a>
      <nav class="main-nav" id="mainNav">
        <a href="#hero">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#benefits">Benefits</a>
        <a href="#faq">FAQ</a>
        <a href="#reviews">Reviews</a>
        <a href="#contact">Contact</a>
      </nav>
      <button class="menu-btn" id="menuBtn" aria-expanded="false">☰</button>
    </div>
  </header>

  <!-- Hero -->
  <section id="hero" class="section hero">
    <div class="banner" style="background-image: url('assets/slide1.jpg');"></div>
  </section>

  <!-- About -->
  <section id="about" class="section about">
    <div class="banner" style="background-image: url('assets/slide2.jpg');"></div>
  </section>

  <!-- Services -->
  <section id="services" class="section services">
    <div class="banner" style="background-image: url('assets/slide3.jpg');"></div>
  </section>

  <!-- Benefits -->
  <section id="benefits" class="section benefits">
    <div class="banner" style="background-image: url('assets/slide4.jpg');"></div>
  </section>

  <!-- FAQ -->
  <section id="faq" class="section faq">
    <div class="banner" style="background-image: url('assets/slide5.jpg');"></div>
  </section>

  <!-- Reviews -->
  <section id="reviews" class="section reviews">
    <div class="banner" style="background-image: url('assets/slide6.jpg');"></div>
  </section>

  <!-- Contact -->
  <section id="contact" class="section contact">
    <div class="banner" style="background-image: url('assets/slide7.jpg');"></div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <p>© <span id="year"></span> LegacyLens. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
